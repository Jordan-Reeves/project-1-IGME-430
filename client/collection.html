<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add or View Book Collector</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      const content = document.querySelector('#content');
      
      switch(response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if(parseResponse) {
        //Parse the response to json. This is an async function, so we will await it.
        let obj = await response.json();
        console.log(obj);
        if(obj.books){
          //To display the data easily, we will just stringify it again and display it.
          let jsonString = JSON.stringify(obj.books);
          content.innerHTML += `<p>${obj.username}</p>`;
          content.innerHTML += `<p>${jsonString}</p>`;
        }
        else if(obj.users){
          //To display the data easily, we will just stringify it again and display it.
          let jsonString = JSON.stringify(obj.users);
          content.innerHTML += `<p>${jsonString}</p>`;
        }
        else if(obj.message){
           content.innerHTML += `<p>Message: ${obj.message}</p>`;
        }
        
     }
    };

    const sendPost = async (usernameForm) => {
      const title = bookForm.querySelector('#titleField').value;
      const author = bookForm.querySelector('#authorField').value;
      const bookStatus = bookForm.querySelector('#bookStatus').value;

      const bookAction = bookForm.getAttribute('action');
      const bookMethod = bookForm.getAttribute('method');

      const name = localStorage.getItem("username");

      const formData = `username=${name}&title=${title}&author=${author}&bookStatus=${bookStatus}`;

      const response = await fetch(bookAction, {
        method: bookMethod, // 'POST'
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData,
      });

      handleResponse(response, true);

    };

     //function to send request. This is marked as async since we will use await.
    const getData = async (url) => {

      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method: 'get',
        headers: {
            'Accept': 'application/json'
        },
      });

       handleResponse(response, true);
    };


    const init = () => {
      const bookForm = document.querySelector('#bookForm');
      const viewForm = document.querySelector('#viewForm');
      const allCollections = document.querySelector('#allCollections');
      
      const addBook = (e) => {
        e.preventDefault();
        sendPost(bookForm); 
        return false;
      }

      const getBooks = (e) => {
        e.preventDefault();
        const name = localStorage.getItem("username");
        const url = `/getBooks?username=${name}`;
        getData(url);
        return false;
      }

      const getUsers = (e) => {
        e.preventDefault();
        const url = `/getUsers`;
        getData(url);
        return false;
      }
      
      bookForm.addEventListener('submit', addBook);
      viewForm.addEventListener('submit', getBooks);
      allCollections.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">

    <h3>Add books to your collection</h3>
    <form id="bookForm" action="/addBook" method="post">
      <label for="title">Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="author">Author: </label>
      <input id="authorField" type="text" name="author" />
      <label for="bookStatus">Book Status: </label>
      <select id="bookStatus" name="bookStatus">
        <option value="reading">Reading</option>
        <option value="finished">Finished</option>
        <option value="tbr">tbr</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    <p>Or</p>

    <h3>View your collection</h3>
    <form id="viewForm" action="/getBooks" method="get">
      <input type="submit" value="View Collection" />
    </form>

    <p>Or</p>

    <h3>View all users collections</h3>
    <form id="allCollections" action="/getUsers" method="get">
      <input type="submit" value="View All Collections" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
