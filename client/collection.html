<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add or View Book Collector</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      const status = document.querySelector('#status');
      
      switch(response.status) {
        case 200:
          status.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          status.innerHTML = '<b>Created</b>';
          break;
        case 204:
          status.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400:
          status.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          status.innerHTML = `<b>Not Found</b>`;
          break;
        default: 
          status.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if(parseResponse) {
        //Parse the response to json. This is an async function, so we will await it.
        let obj = await response.json();
        console.log(obj);
        content.innerHTML = '';
        if(obj.books){
          //To display the data easily, we will just stringify it again and display it.
          //let jsonString = JSON.stringify(obj.books);
          obj.books.forEach(book => {
            content.innerHTML += `<h5>${book.title}</h5>`;
            let detailsList = `<ul>`;
            detailsList += `<li>Author: ${book.author}</li>`;
            detailsList += `<li>Status: ${book.bookStatus}</li>`;
            detailsList += `<li>Notes: ${book.notes}</li>`;
            detailsList += `<li>Rating: ${book.rating} star(s)</li>`;
            detailsList += `</ul>`;
            content.innerHTML += detailsList;
          })

        }
        else if(obj.users){
          //To display the data easily, we will just stringify it again and display it.
          let jsonString = JSON.stringify(obj.users);
          console.log(jsonString);
          //content.innerHTML += `<p>${jsonString}</p>`;
          for (const [user, booksKey] of Object.entries(obj.users)) {
            content.innerHTML += `<h5>User: ${user}</h5>`;
            for (const [booksObj, array] of Object.entries(booksKey)) {
              array.forEach(book => {
                content.innerHTML += `<h5>${book.title}</h5>`;
                let detailsList = `<ul>`;
                detailsList += `<li>Author: ${book.author}</li>`;
                detailsList += `<li>Status: ${book.bookStatus}</li>`;
                detailsList += `<li>Notes: ${book.notes}</li>`;
                detailsList += `<li>Rating: ${book.rating} star(s)</li>`;
                detailsList += `</ul>`;
                content.innerHTML += detailsList;
              })
            }
          }
       }
        else if(obj.message){
           status.innerHTML += `<p>Message: ${obj.message}</p>`;
        }
        
     }
    };

    const sendPost = async (usernameForm) => {
      const title = bookForm.querySelector('#titleField').value;
      const author = bookForm.querySelector('#authorField').value;
      const bookStatus = bookForm.querySelector('#bookStatus').value;
      const notes = bookForm.querySelector('#notesField').value;
      const rating = bookForm.querySelector('#ratingField').value;

      const bookAction = bookForm.getAttribute('action');
      const bookMethod = bookForm.getAttribute('method');

      const name = localStorage.getItem("username");

      const formData = `username=${name}&title=${title}&author=${author}&bookStatus=${bookStatus}&notes=${notes}&rating=${rating}`;

      const response = await fetch(bookAction, {
        method: bookMethod, // 'POST'
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData,
      });

      handleResponse(response, true);

    };

     //function to send request. This is marked as async since we will use await.
    const getData = async (url) => {

      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method: 'get',
        headers: {
            'Accept': 'application/json'
        },
      });

       handleResponse(response, true);
    };


    const init = () => {
      const bookForm = document.querySelector('#bookForm');
      const viewForm = document.querySelector('#viewForm');
      const allCollections = document.querySelector('#allCollections');
      const name = localStorage.getItem("username");
      const currentUser = document.querySelector('#currentUser');
      currentUser.innerHTML += name;
      
      const addBook = (e) => {
        e.preventDefault();
        sendPost(bookForm); 
        return false;
      }

      const getBooks = (e) => {
        e.preventDefault();
        const name = localStorage.getItem("username");
        const url = `/getBooks?username=${name}`;
        getData(url);
        return false;
      }

      const getUsers = (e) => {
        e.preventDefault();
        const url = `/getUsers`;
        getData(url);
        return false;
      }
      
      bookForm.addEventListener('submit', addBook);
      viewForm.addEventListener('submit', getBooks);
      allCollections.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <h2 id="currentUser">Current User: </h2>

  <section id="top">
    <h3>Add books to your collection</h3>
    <form id="bookForm" action="/addBook" method="post">
      <label for="title">Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="author">Author: </label>
      <input id="authorField" type="text" name="author" />
      <label for="bookStatus">Book Status: </label>
      <select id="bookStatus" name="bookStatus">
        <option value="reading">Reading</option>
        <option value="finished">Finished</option>
        <option value="tbr">tbr</option>
      </select>
      <br>
      <label for="Notes">Notes: </label>
      <input id="notesField" type="text" name="notes" />
      <label for="rating">Rating: </label>
      <select id="ratingField" name="rating">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    <p>Or</p>

    <h3>View your collection</h3>
    <form id="viewForm" action="/getBooks" method="get">
      <input type="submit" value="View Collection" />
    </form>

    <p>Or</p>

    <h3>View all users collections</h3>
    <form id="allCollections" action="/getUsers" method="get">
      <input type="submit" value="View All Collections" />
    </form>
  </section>
  <section id="status">
  </section>
  <section id="content">
  </section>
</body>
</html>
