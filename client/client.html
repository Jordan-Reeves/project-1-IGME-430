<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Collecter: Project 1 IGME-430</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const init = () => {
      const usernameForm = document.querySelector('#usernameForm');
      const name = localStorage.getItem("username");
      document.querySelector("#currentUser").innerHTML += name;
      
      const addUserLS = (e) => {
        e.preventDefault(); // stops form from sending request on it's own
        const newUserName = usernameForm.querySelector('#usernameField').value;
        if(newUserName.length > 0){
          localStorage.setItem('username', newUserName); 
          window.open('/addBooksPage', '_self');
        }else{
          document.querySelector("#isValid").innerHTML = "Error: Please provide a username";
        }
      }

      usernameForm.addEventListener('submit', addUserLS);


      document.querySelector("#burger").onclick = () => document.querySelector("#nav-links").classList.toggle('is-active');
    };

    window.onload = init;
  </script>
</head>
<body>
  <nav class="navbar has-shadow is-white">
    <!-- Logo/brand -->
    <div class="navbar-brand">
      <a class="navbar-item" href="client">
        <i class="fas fa-book-open"></i>
        <span class="pl-2">Book Collection</span>
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item has-text-weight-bold" id="User" href="client">
          User
        </a>

        <a class="navbar-item is-hoverable" id="Add Book" href="addBooksPage">
          Add Book
        </a>

        <a class="navbar-item is-hoverable" id="Collection" href="yourCollection">
          Your Collection
        </a>

        <a class="navbar-item is-hoverable" id="Community" href="communityCollections">
          Community Collections
        </a>
      </div> <!-- End navbar -->
    </div>
  </nav>

  <div class="columns is-vcentered has-text-white">
    <div class="column">

      <div class="hero is-large has-background-success p-4">
        <div class="hero-header">
          <h1 class="title is-1" style="color: white">
            Start your book collection!   
          </h1>
          <h2 class="subtitle is-4" style="color: white">
            Track the books you are, have, or want to read and share them with firends!    
          </h2>
        </div>


        <!-- Seach area -->
        <div class="box m-5">
          <div class="mb-3">
            <h2 id="isValid" class="title is-3 has-text-centered has-text-weight-bold has-text-danger"></h2>
            <h2 id="currentUser" class="title is-5 mb-2 has-text-black">Current User: </h2>
            <label for="username" class="title is-5 mb-2 has-text-black">Enter a username: </label>
            <form id="usernameForm" action="/addUserLS" method="post" class="columns m-0 mt-2 ">
              <input id="usernameField" type="text" name="usernameField" class="column is-four-fifths m-0 mr-3 input has-text-black is-small" placeholder="Ex. Bob" title="Enter a username" />
              <input type="submit" value="Submit" class="column p-0 button is-primary is-small submit-btn" />
            </form>
          </div>
        </div>
      </div>

      <footer class="footer p-1 has-background-grey-lighter has-text-dark">
        <div class="content has-text-centered">
          <p>
            Jordan Reeves | jar5927@rit.edu | IGME-430
          </p>
        </div>
      </footer>

    </div>
  </div>
